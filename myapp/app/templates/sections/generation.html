<h2 class="text-xl font-semibold mb-4">💬 Assistant IA (local)</h2>

<!-- Bouton "Nouveau chat" -->
<button id="new-chat-btn" class="bg-green-600 text-white px-4 py-2 rounded mb-4">➕ Nouveau chat</button>

<!-- Liste des anciens chats -->
<ul id="chat-list" class="text-sm text-gray-600 mb-4">
  {% for conv in conversations %}
    <li class="hover:underline cursor-pointer" onclick="loadChat('{{ conv.id }}')">
      📁 {{ conv.created_at[:10] }} — {{ conv.id[:8] }}
    </li>
  {% endfor %}
</ul>

<!-- Modale -->
<div id="chat-modal" class="fixed inset-0 bg-black bg-opacity-40 hidden justify-center items-center">
  <div class="bg-white rounded-lg shadow-lg w-full max-w-xl p-4">
    <div class="flex justify-between items-center mb-2">
      <h3 class="text-lg font-bold">💬 Chat IA</h3>
      <button onclick="closeChat()" class="text-red-500 font-bold">✖</button>
    </div>
    <div id="chat-loader" class="text-sm text-gray-500 my-2 hidden">⏳ Le modèle réfléchit...</div>
    <div id="chat-box" data-convid="" class="h-64 overflow-y-auto border rounded p-2 mb-2 text-sm bg-gray-50"></div>
    <form id="chat-form" class="flex gap-2">
      <input type="text" id="chat-input" class="border flex-1 rounded px-2 py-1" placeholder="Ton message..." required>
      <button id="chat-submit" type="submit" class="bg-blue-600 text-white px-3 rounded">Envoyer</button>
    </form>
  </div>
</div>

<script>
let currentChat = null;

function closeChat() {
  document.getElementById('chat-modal').classList.add('hidden');
  document.getElementById('chat-box').innerHTML = "";
  document.getElementById('chat-box').dataset.convid = "";
  currentChat = null;
}

async function loadChat(id) {
  currentChat = id;
  const chatBox = document.getElementById('chat-box');
  chatBox.dataset.convid = id;

  const res = await fetch(`/data/history/${id}.json`);
  if (!res.ok) return;

  const data = await res.json();
  chatBox.innerHTML = "";
  if (data.messages && Array.isArray(data.messages)) {
    if (Array.isArray(data)) {

      data.messages.forEach(msg => {
        const el = document.createElement('div');
        el.innerHTML = `<b>${msg.role}:</b> ${msg.text}`;
        chatBox.appendChild(el);
      });
    } else {
      data.messages.forEach(msg => {
        const el = document.createElement('div');
        el.className = msg.role === 'user' ? 'font-semibold text-blue-800' : 'text-gray-800';
        el.innerHTML = `${msg.role === 'user' ? '🧑‍💻' : '🤖'} ${msg.text}`;
        chatBox.appendChild(el);
      });
    }
  } else {
    chatBox.innerHTML = "<div class='text-gray-500'>Aucun message trouvé pour cette conversation.</div>";
  }

  document.getElementById('chat-modal').classList.remove('hidden');
  chatBox.scrollTop = chatBox.scrollHeight;
}

document.getElementById('chat-form').addEventListener('submit', async (e) => {
  e.preventDefault();

  const input = document.getElementById('chat-input');
  const btn = document.getElementById('chat-submit');
  const loader = document.getElementById('chat-loader');
  const chatBox = document.getElementById('chat-box');
  const convId = chatBox.dataset.convid;
  const prompt = input.value.trim();
  if (!prompt || !convId) return;

  // UI feedback
  input.disabled = true;
  btn.disabled = true;
  loader.classList.remove('hidden');

  // Affiche le message utilisateur
  chatBox.innerHTML += `<div class="font-semibold text-blue-800">🧑‍💻 ${prompt}</div>`;

  try {
    const res = await fetch('/ask-ai-chat', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ prompt: prompt, conv_id: convId })
    });

    const data = await res.json();
    chatBox.innerHTML += `<div class="text-gray-800">${data.response}</div>`;
    chatBox.scrollTop = chatBox.scrollHeight;
  } catch (err) {
    chatBox.innerHTML += `<div class="text-red-600">❌ Erreur : ${err.message}</div>`;
  }

  // Reset
  input.value = '';
  input.disabled = false;
  btn.disabled = false;
  loader.classList.add('hidden');
});

document.getElementById("new-chat-btn").addEventListener("click", async () => {
  const res = await fetch("/new-chat", { method: "POST" });
  const data = await res.json();
  loadChat(data.id);
});
</script>
